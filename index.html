<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate API Key</title>
</head>
<body>
  <h1>Generate API Key</h1>
  <button id="generateKey">Generate Key</button>
  <p id="apiKey">API Key: </p>

  <script>
    document.getElementById('generateKey').addEventListener('click', function() {
      fetch('/generate-key')
        .then(response => response.json())
        .then(data => {
          document.getElementById('apiKey').innerText = `API Key: ${data.key}`;
        })
        .catch(err => {
          console.error('Error generating key:', err);
        });
    });
  </script>
</body>
</html>
